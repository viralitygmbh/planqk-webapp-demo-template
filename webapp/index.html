<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sample index.html</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .inputField {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            margin: 10px 0;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .resultDiv {
            display: none;
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
        }
    </style>
    <script>
        let runId = null;

        function createRun() {
            let inputData = document.getElementById('inputJson').value;
            try {
                let jsonData = JSON.parse(inputData);
                fetch('/planqk/create', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(jsonData)
                })
                .then(response => response.json())
                .then(data => {
                    console.log('Create Run Success:', data);
                    runId = data.id; // Set the global variable
                    getStatus(); // Automatically call getStatus
                })
                .catch((error) => {
                    document.getElementById('statusDiv').innerText = error;
                    document.getElementById('statusDiv').style.display = 'block';
                    console.error('Error:', error);
                });
                // rest of your createRun function
            } catch (e) {
                document.getElementById('statusDiv').innerText = 'Invalid JSON format';
                document.getElementById('statusDiv').style.display = 'block';
            }
        }

        // Function to get the status of a run
        function getStatus() {
            if (runId) {
                fetch(`/planqk/status/${runId}`)
                    .then(response => response.json())
                    .then(data => {
                        console.log('Status:', data);
                        document.getElementById('statusDiv').innerText = 'Status: ' + JSON.stringify(data);
                        document.getElementById('statusDiv').style.display = 'block';
                    })
                    .catch((error) => {
                        console.error('Error:', error);
                    });
            } else {
                document.getElementById('statusDiv').innerText = 'No run ID available';
                document.getElementById('statusDiv').style.display = 'block';
            }
        }

        // Function to get the result of a run
        function getResult() {
            if (runId) {
                fetch(`/planqk/result/${runId}`)
                    .then(response => response.json())
                    .then(data => {
                        console.log('Result:', data);
                        document.getElementById('resultDiv').innerText = 'Result: ' + JSON.stringify(data);
                        document.getElementById('resultDiv').style.display = 'block';
                    })
                    .catch((error) => {
                        console.error('Error:', error);
                    });
            }
        }
    </script>
</head>
<body>
<textarea id="inputJson" class="inputField" rows="4">
{
    "data": {},
    "param": {}
}
</textarea>
<button onclick="createRun()">Create Run</button>
<button onclick="getStatus()">Get Status</button>
<button onclick="getResult()">Get Result</button>

<div id="statusDiv" class="resultDiv">Status will be displayed here</div>
<div id="resultDiv" class="resultDiv">Result will be displayed here</div>
</body>
</html>
